                <label>So, if you were wondering, Isobot is a <label style='color: #979ff0; font-weight: bold;'>Discord</label> bot made by and hosted by notsniped#6776 and he is here to make your server some more fun!</label>

                <br>
                <label>
                    There are a lot of commands that you can use with isobot, like snipe, edit_snipe, uwu, claimcatgirl, slap, kill, and Hypixel networth and Auction commands.<br>We also have our own Currency API and economy, in which you can use commands like bal, work, rob, daily, weekly, monthly, and even more.

                    <br>
                    <br>
                    So talking about commands in detail, we have gif emotie commands like <code>slap</code>, <code>uwu</code>, <code>stab</code>, <code>kill</code>, <code>hug</code>, <code>stare</code> and a lot coming soon.
                    <br>

                    <br>
                    <br>
                    Also, this bot is open-source and can be found <a href='https://github.com/notsniped/isobot-discord-bot-python'>here!</a>.
                    <br>
                    <br>

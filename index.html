                <br>
                <label>So, if you were wondering, Isobot is a <label style='color: #979ff0; font-weight: bold;'>Discord</label> bot made by and hosted by notsniped#6776 and he is here to make your server some more fun!</label>

                <label>
                    There are a lot of commands that you can use with isobot, like snipe, edit_snipe, uwu, slap, kill, and Hypixel networth and Auction commands.<br>We also have our own Currency API and economy, in which you can use commands like bal, work, rob, daily, weekly, monthly, and even more.
                    We also have moderation commands for quick actions like ban, kick and nuke.
                    <br>
                    <br>
                    So talking about commands in detail, we have gif emotie commands like <code>slap</code>, <code>uwu</code>, <code>stab</code>, <code>kill</code> and a lot coming soon.
                    <br>
                    We also have <b>Hypixel</b> commands like <code>networth</code> for finding out the net worth of Skywars players, <code>auctionhouse</code> to see how much an item is being auctioned for and <code>lbin</code> to see the lowest BIN price of an item in Skywars.
                    <br>
                    <br>
                    Also, this bot is going to be open-source soon. For now, it is kept as close-source for development purposes, but we will make it open-source soon.
                    <br>
                    <br>
                    Swearing is a problem in most Discord servers. Luckily, this bot can prevent swearing. We have implemented a smart anti-swear filter into this bot, which detects bad words in user messages, and deletes them.
                    <br>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Invite Isobot to Discord</title>

        <link rel="stylesheet" type="text/css" href="subassets/looks.css">
        <script></script>
    </head>
    <noscript>This page requires <b>JavaScript</b> to invite the bot and connect to Discord. So please enable it in your Browser's settings.</noscript>
    <body>
        <div id="top-nav-bar">
            <span class="top-nav-bar-item top-nav-bar-item_title" onclick="window.location.replace('')">Isobot</span>
            <span class="top-nav-bar-item" id="clickBox-Main" onclick="window.location.replace('')">Invite Isobot</span>
            <span class="top-nav-bar-item" onclick="window.location.replace('')">Commands</span>
            <span class="top-nav-bar-item" onclick='window.location="https://discord.gg/MwqP8DEAqS"'>Support Server</span>
            <span class="top-nav-bar-item" onclick="window.location.replace('')">Status</span>
            <span class="top-nav-bar-item" onclick="window.location.replace('')"></span>
            <span class="top-nav-bar-item" onclick="window.location.replace('')"></span>
            <span class="top-nav-bar-item" onclick="window.location.replace('')"></span>
        </div>
        <br>
        <br>
        <div id='container'>
            <div id="def-section-48_main-page">
                <label class="label-main-page">Invite Me to Your Server</label>
                <br>
                <br>
                <div class="def-line-main_page"></div>
                <br>
                <br>
                <div class="def-card-420">
                    <label class="label-main-420"><b>Everything (recommended):</b> Choosing this will give the bot all permissions, which allows it to send text and embeds, delete profane messages, and allow moderators to use moderation commands.</label>
                    <br>
                    <br>
                    <button class="def-button-420" id='Main-Invite-Button' onclick="invite_iso_main()">Invite Me</button>
                </div>
                <br>
                <div class="def-card-420">
                    <label class="label-main-420"><b>Limited:</b> Choosing this will give the bot all permissions, which allows it to send text and embeds and delete profane messages. Moderation commands like <code>ban</code>, <code>kick</code> and <code>nuke</code> cannot be used.</label>
                    <br>
                    <br>
                    <button class="def-button-420" id='Secondary-Invite-Button' onclick="invite_iso_limited()">Invite Me</button>
                </div>
                <br>
                <div class="def-card-420">
                    <label class="label-main-420"><b>Bare-Bone:</b> Choosing this will give the bot minimal permissions, which allows it to send text and embeds, but it cannot delete profane messages, but moderation commands will not be available for use even by moderators.</label>
                    <br>
                    <br>
                    <button class="def-button-420" id='Mininal-Invite-Button' onclick="invite_iso_minimalist()">Invite Me</button>
                </div>
            </div>
        </div>
    </body>
    <script src="subassets/runtime-engine.js"></script>
